<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="4x4 Gallery with 4 Photos & 4 Videos">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #855786;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gallery-container {
            width: 80%;
            max-width: 900px;
            background-color: #a37ba3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .gallery-item video {
            background-color: #000;
        }

        .gallery-item iframe {
    width: 100%;
    height: 150px;
    border: none;
}


    </style>
</head>
<body>
    <div class="gallery-container">
        <h2>Anime Gallery Corner</h2>
        <div class="gallery-grid">
            <!-- 4 Photos -->
            <div class="gallery-item"><img src="https://www.whatspaper.com/wp-content/uploads/2021/10/hd-attack-on-titan-wallpaper-whatspaper.jpg" alt="Photo 1"></div>
            <div class="gallery-item"><img src="https://th.bing.com/th/id/OIP.51KoOT95h_InlkI4KA1H4wHaEK?rs=1&pid=ImgDetMain" alt="Photo 2"></div>
            <div class="gallery-item"><img src="https://thematter.co/wp-content/uploads/2023/11/Frieren-web.jpg" alt="Photo 3"></div>
            <div class="gallery-item"><img src="https://www.nme.com/wp-content/uploads/2023/01/bocchi-the-rock@2000x1270.jpg" alt="Photo 4"></div>

            <!-- 4 Videos -->
            <div class="gallery-item"><iframe src="https://www.youtube.com/embed/3xNH23QkNpk?si=uFD2nO6GwHemPSdp" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
            <div class="gallery-item"><iframe src="https://www.youtube.com/embed/v4yLeNt-kCU?si=-77RcVFDlFFvTUAt" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
            <div class="gallery-item"><iframe src="https://www.youtube.com/embed/Iwr1aLEDpe4?si=nTW8ABaLTuswxyUO" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
            <div class="gallery-item"><iframe src="https://www.youtube.com/embed/fJh5UeiULZs?si=vcj6d16nTc27YLxD" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
            
        </div>
    </div>
</body>
</html>
